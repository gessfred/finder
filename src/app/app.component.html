<div class="app-root">
  <div class="nav">
    <input type="button" class="prev-button" (click)="goPrev()" value="BACK">
    <input type="text" class="navbar" [formControl]="navbar" (keydown)="onEnter($event)">
  </div>
  <div *ngFor='let f of files' class="files-list"> <button class="file-line" (click)="goItem(f)">{{f}}</button> </div>
</div>
